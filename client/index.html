<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Kozzo - Solutions numériques</title>
    <meta name="description" content="Solutions numériques personnalisées pour propulser votre entreprise vers le monde de demain. Développement web, applications, maintenance - Kozzo vous accompagne." />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kozzo.ca/" />
    <meta property="og:title" content="Kozzo - Solutions numériques" />
    <meta property="og:description" content="Solutions numériques personnalisées pour propulser votre entreprise vers le monde de demain." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://kozzo.ca/" />
    <meta property="twitter:title" content="Kozzo - Solutions numériques" />
    <meta property="twitter:description" content="Solutions numériques personnalisées pour propulser votre entreprise vers le monde de demain." />
    
    <!-- Favicon -->
    <meta property="og:image" content="/logokozzo.png" />
    <link rel="icon" type="image/png" href="/logokozzo.png" />
    <link rel="shortcut icon" href="/logokozzo.png" type="image/png" /> 
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
